overwrite: true
schema: "http://localhost:8080/nexcalimat/graphql"
documents: 
  - "src/lib/graphql/*.ts"
generates:
  src/lib/graphql/generated/graphql.ts:
    config:
      avoidOptionals: true
    plugins:
      - "typescript"
      - "typescript-operations"
  ./graphql.schema.json:
    plugins:
      - "introspection"
